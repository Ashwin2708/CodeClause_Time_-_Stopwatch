<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <p>Ashwin Kumar</p>
                <h3>Stopwatch, Timer & Clock System</h3>
                <p class="type">Clock</p>
            </div>

            <div class="outer-wrap">
                <!--Clock Section-->
                <div class="clock">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p class="number" id="hour">02</p>
                                <p>Hours</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="min">
                                <p class="number" id="min">02</p>
                                <p>Minute</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="sec">
                                <p class="number" id="sec">02</p>
                                <p>Second</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="ampm">
                                <p class="number" id="ampm">AM</p>
                                <p class="other-ampm">PM</p>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button class="btn stopwatch-btn">Stopwatch</button>
                        <button class="btn timer-btn">Timer</button>
                    </div>
                </div>
                
                <!--Stopwatch Section-->
                <div class="stopwatch hidden">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p class="number" id="stopwatch-hour">00</p>
                                <p>hours</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="min">
                                <p class="number" id="stopwatch-min">00</p>
                                <p>minutes</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="sec">
                                <p class="number" id="stopwatch-sec">00</p>
                                <p>seconds</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="milisecond">
                                <p class="number" id="stopwatch-ms">00</p>
                                <p>milisecond</p>
                            </div>
                        </div>
                    </div>

                    <div class="laps">
                        <!--
                        <div class="lap active">
                            <p>Lap: 2</p>
                            <p>00:00</p>
                        </div>
                        <div class="lap">
                            <p>Lap: 1</p>
                            <p>00:00</p>
                        </div>-->
                    </div>

                    <div class="btns">
                        <button class="btn start-stopwatch">Start</button>
                        <button class="btn lap-stopwatch hidden">Lap</button>
                        <button class="btn reset-stopwatch">Reset</button>
                        <button class="btn back-btn">Back</button>
                    </div>
                </div>

                <!--Timer Section-->
                <div class="timer hidden">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p class="number" id="timer-hour">00</p>
                                <p>hours</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="min">
                                <p class="number" id="timer-min">00</p>
                                <p>minutes</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="sec">
                                <p class="number" id="timer-sec">00</p>
                                <p>seconds</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="milisecond">
                                <p class="number" id="timer-ms">00</p>
                                <p>milisecond</p>
                            </div>
                        </div>
                    </div>

                    <div class="btns">
                        <button class="btn start-timer">Start</button>
                        <button class="btn stop-timer hidden">Stop</button>
                        <button class="btn reset-timer">Reset</button>
                        <button class="btn back-btn">Back</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js' integrity='sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==' crossorigin='anonymous'></script>
        <script src="script.js" ></script>
    </body>
</html>
